<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>Lamb Biryani Survey</h1>
<form id="survey-form">
  <div class="row-tab">
    <div class="label-biryani">
      <label>Name:</label>
    </div>
    <div class="input-biryani">
      <input type="text" placeholder="please enter your fullname">
    </div>
  </div>
  <div class="row-tab">
    <div class="label-biryani">
      <label>Age:</label>
    </div>
    <div class="input-biryani">
      <input type="number" placeholder="please enter your age">
  </div>
  <div class="row-tab">
    <div class="label-biryani">
      <label>Email:</label>
    </div>
    <div class="input-biryani">
      <input type="email" placeholder="please enter your email">
    </div>
  </div>
    <div class="row-tab">
      <div class="label-select">
        <label>Favourite Side Dishes:</label>
      </div>
      <div class="select-input">
        <select>
        <option value="Fried Onions">Fried Onions
        </option>
        <option value="Fried Chicken">Fried Chicken
        </option>
        <option value="Mayo">Mayo
        </option>
        <option value="Garlic Fried Chicken">Garlic Fried Chicken
        </option>
        </select>
     </div>
    </div>
    <div class="row-tab">
      <div class="labels-radio">Location:
      </div>
      <div class="input-radio">
        <div>
        <label>New York City
        <input type="radio" name="location"></input>
        </label>
        </div>
      <div>
      <label>San Francisco
      <input type="radio" name="location"></input>
      </label>
      </div>
        <div>
    <label>Austin
    <input type="radio" name="location"></input>
    </label>
        </div>
      </div>
    </div>
<div class="row-tab">
  <div class="checkbox-labels">
    <label>Pick your choice:</label>
  </div>
  <div class="checkbox-input">
    <div>
    <label>Lamb
    <input type="checkbox">
    </label>
    </div>
    <div>
    <label>Salad
    <input type="checkbox">
    </label>
    </div>
    <div>
    <label>Curry
    <input type="checkbox">
    </label>
    </div>
  </div>
</div>
<div class="row-tab">
  <textarea>What's your feedback?</textarea>
</div>
<div class="row-tab">
<input type="submit">
</div>
</form>
<p>Thanks to Hasan Armstrong for the helping hand on this project.</p>
</body>
</html>
